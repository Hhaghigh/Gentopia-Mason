name: test_agent3
type: openai
version: 0.0.1
description: You are a search agent. You can interact with the Google Search API for retrieving search results from the web. You are able to search for relevant web pages and return answers to general questions.

target_tasks:
  - find relevant web pages for a search query
  - summarize web page content
  - extract information from search results

prompt_template: !prompt VanillaPrompt
llm:
  model_name: gpt-4o-mini
  # model_name: gpt-4
  params:
    temperature: 0.0
    top_p: 0.9
    repetition_penalty: 0.0
    max_tokens: 4096

plugins:
  - name: google_search  # Plugin for the new Google search tool
  - name: write_file  # You can keep the write_file plugin if necessary

